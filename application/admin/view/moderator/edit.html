{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
        <!-- <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">管理员：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="管理员" name="user_id" value="{$vo.user_id ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div> -->
         <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"> 管理员：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <div class="select-box">
                    <select name="user_id" class="select">
                        <option value="{$vo.user_id ?? ''}">{$vo.Users.user_name ?? ''}</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">企业名称：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="企业名称" name="ban_name" value="{$vo.ban_name ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">头像：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="头像" name="headimgurl" value="{$vo.headimgurl ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">简介：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="简介" name="jianjie" value="{$vo.jianjie ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">封面：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="封面" name="cover" value="{$vo.cover ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <!-- <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">状态：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <div class="radio-box">
                    <input type="radio" name="status" id="status-1" value="1">
                    <label for="status-1">启用</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="status" id="status-0" value="0">
                    <label for="status-0">禁用</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div> -->

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">权限：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <!-- <input type="text" class="input-text" placeholder="权限" name="rank" value="{$vo.rank ?? ''}" > -->
                 <div class="radio-box">
                    <input type="radio" name="rank" id="status-3" value="1">
                    <label for="status-3">高级</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="rank" id="status-4"  value="0">
                    <label for="status-4">普通</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">推荐</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <!-- <input type="text" class="input-text" placeholder="推荐" name="is_tuijian" value="{$vo.is_tuijian ?? ''}" > -->
                 <div class="radio-box">
                    <input type="radio" name="is_tuijian" id="status-5" value="1">
                    <label for="status-5">推荐</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="is_tuijian" id="status-6"  value="0">
                    <label for="status-6">不推荐</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">置顶</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <!-- <input type="text" class="input-text" placeholder="推荐" name="is_tuijian" value="{$vo.is_tuijian ?? ''}" > -->
                 <div class="radio-box">
                    <input type="radio" name="zhiding" id="status-7" value="1">
                    <label for="status-5">置顶</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="zhiding" id="status-8"  value="0">
                    <label for="status-6">不置顶</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">广告时间：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="number" class="input-text" placeholder="" name="ggtime" value="{$vo.ggtime ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        $("[name='status'][value='{$vo.status ?? ''}']").prop("checked", true);
        $("[name='rank'][value='{$vo.rank ?? ''}']").prop("checked", true);
        $("[name='is_tuijian'][value='{$vo.is_tuijian ?? ''}']").prop("checked", true);
        $("[name='zhiding'][value='{$vo.zhiding ?? ''}']").prop("checked", true);
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });

        uo_user_list();
        //获取用户数据
        function uo_user_list(){
            $.ajax({
                datatype:'json',
                url:'{:url("Users/notModeratorUserList")}',
                success:function(msg){
                    if(msg.code==1){
                        var sel = $('<select></select>');
                        $(msg.data).each(function(index, dem) {
                            var option = $("<option>").text(dem.user_name).val(dem.id);
                            $('.select').append(option);
                        });
                    }
                }
            });
        }
    })
</script>
{/block}
